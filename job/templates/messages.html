{% extends 'chat.html' %}
{% block hide %}{% endblock %}
{% block messages %}
    {% for message in messages %}
    {% if message.sender == request.user %}
<div class="card-panel right yellow lighten-3" style="width: 60%; position: relative;">
    <div style="position: absolute; top: 0; left:3px; font-weight: bolder" class="title"></div>
    {{ message }}
</div>
    {% else %}
<div class="card-panel left green lighten-3" style="width: 60%; position: relative">
    <div style="position: absolute; top: 0; left:3px; font-weight: bolder" class="title"></div>
    {{ message }}
</div>
    {% endif %}
    {% endfor %}
<script>
$(function () {
    $('#user{{ receiver.id }}').addClass('active');
    //Call receive function each 1 seconds to check for new messages in the database
    setInterval(receive,1000)
})
</script>
{% endblock %}
