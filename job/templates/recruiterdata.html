<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECRUITER-DATA</title>



</head>




<body>

<marquee>ALL RECRUITER  DATA</marquee>



 <!-- Table creations -->
        <div class="container">
          <table class="table table-hover" id="example">
              <thead>
                  <tr style="background-color: yellow">
                      <th>Sr.No</th>
                      <th>company</th>
                      <th>HR Name</th>
                      <th>E-Mail</th>
                      <th>Contact</th>
                      <th>Action</th>
                      <th>Job Post</th>
                  </tr>
              </thead>

              <tbody>
                   {% for i in data %}
                  <tr>
                        <td>{{ forloop.counter}}</td>
                        <td> {{ i.company}}</td>
                       <td>  {{ i.user.first_name }} {{ i.user.last_name }}</td>
                        <td> {{i.user.username }}</td>
                        <td> {{ i.mobile}}</td>
                        <td><a href="{% url 'delete_recruiter' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a></td>
                        <td><a href="{% url 'postofeveryrecruiter' i.id  %}" class="btn btn-danger btn-sm">Job Post</a></td>

                  </tr>
                  {% endfor%}
              </tbody>

          </table>
 </div>

</body>
</html>
